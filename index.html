<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/Icon/Shopee-Logo-Transparent-Background.png">
    <title>Shopee Clone web</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a74a08100a.js" crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./Sources/Style/base.css">
    <link rel="stylesheet" href="./Sources/Style/main.css">
</head>

<body>
    <div class="main">
        <!-- Header -->
        <div class="header">
            <div class="grid">
                <div class="head__navbar">
                    <ul class="head__list-items">
                        <li class="head__nav-item head__nav-qr">
                            Vào cửa hàng trên ứng dụng F8-Shop
                            <div class="head__qr">
                                <img src="./Assets/Img/QRcode.png" alt="QR code" class="head__qr-img">
                                <div class="head__qr-download">
                                    <img src="./Assets/Img/googlePlay.png" alt="Google Play" class="head__qr-store">
                                    <img src="./Assets/Img/appStore.png" alt="App Store" class="head__qr-store">
                                </div>
                            </div>
                        </li>
                        <li class="head__nav-item head__nav-item-span">
                            <span class="head__nav-item-no-pointer">Kết nối</span> 
                        </li>
                        <li class="head__nav-item head__nav-item-icon">
                            <a class="" href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </li>
                        <li class="head__nav-item head__nav-item-icon">
                            <a class="" href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="head__list-items">
                        <li class="head__nav-item">
                            <i class="fa-regular fa-bell"></i>
                            <a class="head__nav-item-link" href="">Thông báo</a>
                        </li>
                        <li class="head__nav-item">
                            <i class="fa-regular fa-circle-question"></i>
                            <a class="head__nav-item-link" href="">Trợ giúp</a>
                        </li>
                        <li class="head__nav-item head__nav-item-bold">Đăng ký</li>
                        <li class="head__nav-item head__nav-item-bold head__nav-item-span">Đăng nhập</li>
                    </ul>
                </div>
                <div class="head__search-bar">

                </div>
            </div>
        </div>


        <!-- Content -->
        <div class="container">
            <div class="ctain__left"></div>
            <div class="ctain__right"></div>
        </div>

        <!-- Footer -->
        <div class="footer">

        </div>

    </div>
</body>

</html>
